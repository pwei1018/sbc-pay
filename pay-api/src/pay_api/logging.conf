{
  "version": 1,
  "disable_existing_loggers": true,
  "formatters": {
    "simple": {
      "format": "%(name)s %(module)s:%(filename)s:%(lineno)d - %(funcName)s: %(message)s",
      "datefmt": ""
    }
  },
  "handlers": {
    "structured": {
      "class": "pay_api.utils.logging.StructuredLogHandler",
      "level": "DEBUG",
      "formatter": "simple"
    }
  },
  "loggers": {
    "pay_api": {
      "level": "DEBUG",
      "handlers": ["structured"],
      "propagate": false
    },
    "api-exceptions": {
      "level": "ERROR",
      "handlers": ["structured"],
      "propagate": false
    },
    "sqlalchemy.engine.Engine": {
      "level": "INFO",
      "handlers": [],
      "propagate": false
    }
  },
  "root": {
    "level": "DEBUG",
    "handlers": ["structured"]
  }
}
